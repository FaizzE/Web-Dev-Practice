<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

            <form action="#">
                <h2>Student Registration Form</h2>
        
                <p>Fill in this form to Register</p>
        
                <label for="first_name"><b>First Name </b></label>
                <input type="name" id="first_name" placeholder="Enter Your Fisrt name" required><br><br>
        
                <label for="last_name"><b>Last Name</b></label>
                <input type="name" id="last_name" placeholder="Enter your last name" required><br><br>
        
                <label for="email"><b>E-mail</b></label>
                <input type="email" id="email" placeholder="Enter your e-mail" required><br><br>
        
                <label for="date"><b>Date of Birth</b></label>
                <input type="date" id="date" required> <br><br>
        
                <label for="Username"><b>Set Username</b></label>
                <input type="username" id="Username" placeholder="Set Username" required><br><br>
        
                <label for="pass"><b>Set Password</b></label>
                <input type="password" id="pass" placeholder="Set password" required><br><br>
        
                <br>
                <label><b>Gender</b></label><br>
        
                <input type="radio" name="gender" value="Male">
                <label for="Male"><b>Male</b></label><br>
        
                <input type="radio" name="gender" value="Female">
                <label for="Female"><b>Female</b></label><br>
        
                <input type="radio" name="gender" value="Others">
                <label for="Others"><b>Others</b></label>
                <br>
        
                <br>
                <label ><b>Course</b></label>
        
                <select name="#" id="#">
        
                    <option value="Course"><b>Course -</b></option>
                    <option value="Cs">Computer Fundamentals</option>
                    <option value="AI">Artificial Intelligence</option>
                    <option value="ML">Machine Learning</option>
                    <option value="OOPS">Object Oriented Programmin</option>
                    <option value="DBMS">Database Manegement System</option>
        
                </select>
                <br>
        
                <br>
                <button type="register">Register</button>
                <br>
                
            </form>

    

    </div>
    
</body>
</html>
